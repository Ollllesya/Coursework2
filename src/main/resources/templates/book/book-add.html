<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<div class="container my-5">
    <h3> Add Book</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/books/add}" th:object="${book}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="title" class="col-form-label">Title</label> <input type="text"
                                                                                                    th:field="*{title}"
                                                                                                    class="form-control"
                                                                                                    id="title"
                                                                                                    placeholder="Title">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="yearOfPublication" class="col-form-label">Year of publication</label> <input type="number"
                                                                                                  th:field="*{yearOfPublication}"
                                                                                                  class="form-control"
                                                                                                  id="yearOfPublication"
                                                                                                  placeholder="Year of publication">
                        </div>

                        <div class="form-group col-md-8">
                            <label for="author" class="col-form-label">Author</label> <input type="text"
                                                                                                        th:field="*{author}"
                                                                                                        class="form-control"
                                                                                                        id="author"
                                                                                                        placeholder="Author">
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Book">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
