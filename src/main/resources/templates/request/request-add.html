<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Add Request</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" rel="stylesheet">
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<div class="container my-5">
    <h3> Add Request</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" method="post" th:action="@{/requests/add}" th:object="${request}">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label class="col-form-label" for="student">Student</label> <select
                                class="form-control selectpicker" id="student" th:field="*{studentId}">
                            <option value="">Nothing selected</option>
                            <option th:each="student : ${students}"
                                    th:text="${student.firstName}"
                                    th:value="${student.id}">student
                            </option>

                        </select>

                        </div>

                        <div class="form-group col-md-8">
                            <label class="col-form-label" for="book">Book</label> <select
                                class="form-control selectpicker" id="book" th:field="*{bookId}">
                            <option value="">Nothing selected</option>
                            <option th:each="book : ${books}"
                                    th:text="${book.title}"
                                    th:value="${book.id}">book
                            </option>

                        </select>

                        </div>
                        <div class="col-md-6">
                            <input class="btn btn-primary" type="submit" value="Add Request">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
